<div class="relative w-full lg:min-w-[80vw] h-full max-w-2xl px-4 md:h-auto">
  <!-- Modal content -->
  <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
    <!-- Modal header -->
    <div class="flex items-start justify-between p-5 border-b rounded-t dark:border-gray-700">
      <h3 class="text-xl font-semibold dark:text-white">
        Add new sight
      </h3>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-700 dark:hover:text-white" data-modal-toggle="add-sight-modal">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
    </div>
    <!-- Modal body -->
    <div class="p-6 space-y-6 ">
      <form [formGroup]="form">
        <div class="grid grid-cols-6 gap-6 max-h-[60vh] overflow-y-auto">
          <div class="col-span-6">
            <label for="newCategoryName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input formControlName="name" type="text" name="name" id="newCategoryName" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
          </div>


          <div id="location" class="col-span-6" [formGroup]="location">
            <label for="location" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Location</label>
            <div class="p-3 pt-0" id="location-fields">
              <div class="mt-3">
                <label for="latitude" class="block mb-2 text-sm text-gray-900 dark:text-white">Latitude</label>
                <input formControlName="latitude" type="number" name="name" id="latitude" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
              </div>

              <div class="mt-3">
                <label for="longitude" class="block mb-2 text-sm text-gray-900 dark:text-white">Longitude</label>
                <input formControlName="longitude" type="number" name="name" id="longitude" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
              </div>

              <div class="mt-3">
                <label for="countryId" class="block mb-2 text-sm text-gray-900 dark:text-white">Country</label>
                <select formControlName="countryId" name="countryId" id="countryId" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                  <option *ngFor="let country of (countries$|async)?.items" [value]="country.id">{{country.name}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-span-6">
            <label for="newCategoryId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
            <select formControlName="categoryId" name="newCategoryId" id="newCategoryId" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
              <option *ngFor="let parCat of (categories$|async)?.items" [value]="parCat.id">{{parCat.name}}</option>
            </select>
          </div>

          <div class="col-span-6">
            <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
            <textarea formControlName="description" name="description" id="description" rows="4" class="resize-none block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
          </div>

          <div class="col-span-6">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Select photos</label>
            <input (change)="onPhotoInputChange($event)" multiple accept="image/*" class="hover:cursor-pointer relative m-0 block w-full min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-clip-padding px-3 py-[0.32rem] text-base font-normal text-neutral-700 transition duration-300 ease-in-out file:-mx-3 file:-my-[0.32rem] file:overflow-hidden file:rounded-none file:border-0 file:border-solid file:border-inherit file:bg-neutral-100 file:px-3 file:py-[0.32rem] file:text-neutral-700 file:transition file:duration-150 file:ease-in-out file:[border-inline-end-width:1px] file:[margin-inline-end:0.75rem] hover:file:bg-neutral-200 focus:border-primary focus:text-neutral-700 focus:shadow-te-primary focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:file:bg-neutral-700 dark:file:text-neutral-100 dark:focus:border-primary" aria-describedby="file_input_help" id="file_input" type="file">
          </div>

          <div class="col-span-6">
            <p class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Info</p>
            <button (click)="appendInfoBlock()" type="button" class="w-full py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Add block</button>

            <div id="info-blocks-container" class="overflow-y-scroll max-h-[200px]" >
              <div *ngFor="let block of infoBlocks.controls; let i = index;" class="mb-6 p-2 rounded" [formGroup]="toFormGroup(block)">
                <label for="info-title[{{i}}]" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
                <input formControlName="title" type="text" id="info-title[{{i}}]" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                <label for="info-text[{{i}}]" class="block mb-2 mt-3 text-sm font-medium text-gray-900 dark:text-white">Text</label>
                <textarea formControlName="text" id="info-text[{{i}}]" rows="4" class="resize-none block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>

                <button (click)="removeInfoBlock(i)" type="button" class="w-full mt-3 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Remove</button>
                <hr class="mt-3">
              </div>
            </div>
          </div>

          <div class="col-span-6">
            <p class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tags</p>
            <button (click)="appendTagInfo()" type="button" class="w-full py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Add tag</button>

            <div id="tag-container" class="overflow-y-scroll max-h-[200px]" >
              <div *ngFor="let tag of tags.controls; let i = index;" class="mb-6 p-2 rounded" [formGroup]="toFormGroup(tag)">
                <label for="tag[{{i}}]" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                <input formControlName="name" type="text" id="tag[{{i}}]" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                <button (click)="removeTag(i)" type="button" class="w-full mt-3 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Remove</button>
                <hr class="mt-3">
              </div>
            </div>
          </div>

        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="items-center p-6 border-t border-gray-200 rounded-b dark:border-gray-700">
      <button (click)="createSight()" class="text-white bg-blue-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" type="submit">Submit</button>
    </div>
  </div>
</div>
