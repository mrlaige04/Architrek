<section *ngIf="sights$|async" class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6 ">
    <div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
      <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Your favorite</h2>
    </div>
    <div  class="grid gap-8 mb-6 lg:mb-16 md:grid-cols-2">
      <div *ngFor="let sight of sights$|async" class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700">
        <img class="w-64 h-64 rounded-lg sm:rounded-none sm:rounded-l-lg" src="{{sight.sightPhotos.at(0)?.url}}" alt="Bonnie Avatar">
        <div class="p-5">
          <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
            <a href="sight/{{sight.id}}">{{sight.name}}</a>
          </h3>
        </div>
        <button (click)="removeFromFavorite(sight.id)" type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Remove</button>
      </div>
    </div>
  </div>
</section>
