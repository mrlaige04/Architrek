<div class="relative w-full h-full max-w-2xl px-4 md:h-auto">
  <!-- Modal content -->
  <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
    <!-- Modal header -->
    <div class="flex items-start justify-between p-5 border-b rounded-t dark:border-gray-700">
      <h3 class="text-xl font-semibold dark:text-white">
        Edit review
      </h3>
      <button (click)="closeModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-700 dark:hover:text-white">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
    </div>
    <!-- Modal body -->
    <div *ngIf="_review" class="p-6 space-y-6 lg:min-w-[500px]">
      <form [formGroup]="editReview" novalidate>
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6">
            <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Text</label>
            <textarea id="text" formControlName="text" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
          </div>
          <div class="col-span-6">
            <label for="rating" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Rating</label>
            <input id="rating" type="number" formControlName="rating" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
        </div>
      </form>

      <div *ngIf="_review.photos as photos" class="mt-2">
        <label for="photos" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Photos</label>
        <div>
          <input (change)="uploadFiles($event)" multiple accept="image/*" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" type="file">
        </div>
        <div id="photos" class="flex flex-row overflow-x-scroll">
          <div *ngFor="let photo of photos" class="max-w-[100px] mr-3" >
            <i (click)="removePhoto(photo)" class="fa fa-x cursor-pointer translate-y-5 translate-x-0.5 text-black hover:bg-white p-0.5 rounded-full"></i>
            <img [src]="photo.url" alt="photo"/>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal footer -->
    <div class="items-center p-6 border-t border-gray-200 rounded-b dark:border-gray-700">
      <button (click)="save()" class="text-white bg-blue-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" type="submit">Submit</button>
    </div>
  </div>
</div>
