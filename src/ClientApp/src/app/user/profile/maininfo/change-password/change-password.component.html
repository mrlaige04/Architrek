<form class="mt-12" [formGroup]="form" (ngSubmit)="submit()">
  <p class="mb-4 text-md leading-none tracking-tight text-gray-900 md:text-2xl dark:text-white">Change password</p>
  <div class="mb-5">
    <label for="oldPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Old password</label>
    <input formControlName="oldPassword" type="password" id="oldPassword" class="bg-gray-50 border border-gray-300 dark:border-white text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  </div>
  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New password</label>
    <input formControlName="newPassword" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-white dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  </div>
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>
