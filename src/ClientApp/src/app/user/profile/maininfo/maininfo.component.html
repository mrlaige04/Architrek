<div class="container text-md mx-auto mt-8 p-8 bg-white shadow-md rounded-md">
  <!-- Section 1: Profile Picture -->
  <div class="flex flex-col items-center">
    <div class="mb-23">
      <img [src]="(profile|async)?.data?.avatar?.url ??
      'https://icon-library.com/images/no-user-image-icon/no-user-image-icon-23.jpg'" alt="Profile Picture" class="w-24 h-24 mb-3 rounded-full">
    </div>
    <div>
      <input (change)="imageChoose($event)" type="file" id="profilePictureInput" accept="image/*" class="hidden">
      <label for="profilePictureInput" class="cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        Choose avatar
      </label>
    </div>
    <button (click)="removeAvatar()" type="button" class="mt-4 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Remove avatar</button>
  </div>

  <!-- Section 2: User Information Form -->
  <div class="mt-8">
    <form>
      <!-- Change Password Section -->
      <div class="mb-24">
        <h2 class="text-xl font-semibold mb-4">Change Password</h2>
        <div class="mb-4">
          <label for="newPassword" class="block text-sm font-medium text-gray-600">New Password</label>
          <input type="password" id="newPassword" name="newPassword" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-600">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="flex justify-end">
          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md">Save</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Section 3: Delete Profile -->
  <div class="mt-12">
    <button class="bg-red-500 w-full text-white py-2 px-4 rounded-md">Delete Profile</button>
  </div>
</div>
