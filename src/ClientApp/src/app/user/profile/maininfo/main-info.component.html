<div class="container text-md mx-auto mt-8 p-8 bg-white shadow-md rounded-md">
  <!-- Section 1: Profile Picture -->
  <app-profile-avatar [profile]="profile" (avatarUploaded)="getProfile()"></app-profile-avatar>
  <!-- Section 3: Delete Profile -->
  <div class="mt-12">
    <button (click)="deleteAccount()" class="mt-4 w-full focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete Profile</button>
  </div>
</div>
