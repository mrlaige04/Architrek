<div class="flex flex-col items-center">
  <div class="mb-23">
    <img [src]="(profile|async)?.data?.avatar?.url ??
      'https://icon-library.com/images/no-user-image-icon/no-user-image-icon-23.jpg'" alt="Profile Picture" class="w-24 h-24 mb-3 rounded-full">
  </div>
  <div>
    <input (change)="imageChoose($event)" type="file" id="profilePictureInput" accept="image/*" class="hidden">
    <label for="profilePictureInput" class="cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
      Choose avatar
    </label>
  </div>
  <button (click)="removeAvatar()" type="button" class="mt-4 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Remove avatar</button>
</div>
