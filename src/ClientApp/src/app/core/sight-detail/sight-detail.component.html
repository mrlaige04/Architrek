<div class="bg-gray-100 dark:bg-gray-800 py-8">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row -mx-4">
      <div id="default-carousel" class="relative w-full max-w-[500px]" data-carousel="static" >
        <!-- Carousel wrapper -->
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
          <!-- Item 2 -->
          <div *ngFor="let photo of (sight|async)?.sightPhotos" class="hidden duration-700 ease-in-out" data-carousel-item>
            <img [src]="photo.base64Data" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
          </div>
          <div *ngIf="(sight|async)?.sightPhotos==undefined" class=" duration-700 ease-in-out">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_UJR12baxG-xndirVuRsNN67Ol-xCYwUHTCa5uz_JvcKUcX8en5cCe3pWxJl-qIgb68E&usqp=CAU" class="absolute block w-full  -translate-y-1/2 top-1/2" alt="...">
          </div>

        </div>

        <!-- Slider controls -->
        <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
        </button>
        <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
        </button>
      </div>


      <div class="md:flex-1 px-4">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">{{(sight|async)?.name}}</h2>
        <div class="mb-4" *ngIf="rating != 0">
          <span class="font-bold text-gray-700 dark:text-gray-300">Rating:</span>
          <app-star-rating [rating]="rating"></app-star-rating>
        </div>
        <div *ngIf="(sight |async)?.tags" class="mb-4">
          <span class="font-bold text-gray-700 dark:text-gray-300">Tags:</span>
          <div class="flex items-center mt-2">
            <span *ngFor="let tag of (sight | async)?.tags" class="w-6 h-6 rounded-full bg-gray-800 dark:bg-gray-200 mr-2">{{tag.name}}</span>
          </div>
        </div>
        <div>
          <span class="font-bold text-gray-700 dark:text-gray-300">Product Description:</span>
          <p class="text-gray-600 dark:text-gray-300 text-sm mt-2">
            {{(sight|async)?.description}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
